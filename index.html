<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Form</title>
</head>
<body>
        <div class="container">
            <div class="design">
                <img class="bg" src="./pic/halie-west-25xggax4bSA-unsplash.jpg">
                <p class="banner">
                    <img class="logo" src="./pic/odin-lined.png" alt="" >
                    <span class="odin">ODIN</span>
                </p>
            </div>
            <div class="input">
                <p class="header">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>sign up <em>now</em> to get started.</p>

                    <p class="tag">You <em>know</em> you want to.</p>
                <div class="box">
                    <h3 class="box-heading">Let's do this!</h3>
                    <form>
                        <div class="left">    
                            <div>
                                <label for="firstName">FIRST NAME</label>
                                <input id="firstName" type="text" name="first name" />
                            </div>

                            <div>
                                <lable for="mail">EMAIl</lable>
                                <input type="email" id="mail" name="email" />
                            </div>

                            <div>
                                <lable for="password">PASSWORD</lable>
                                <input type="password" id="password" name="password" />
                            </div>

                        </div>

                        <div class="right">
                            <div>
                                <lable for="lastName">LAST NAME</lable>
                                <input type="text" id="lastName" name="last name"/>
                            </div>
                            <div>
                                <label for="number">PHONE NUMBER</label>
                                <input type="tel" id="number" name="number" />
                            </div>
                            <div>
                                <lable for="confirm">CONFIRM PASSWORD</lable>
                                <input type="password" id="confirm" name="confirm" />
                            </div>
                        </div>
                    </form>
                </div>
                <button type="submit">Create Account</button>
                <p class="login">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
</body>
</html>
